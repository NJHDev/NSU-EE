<!--
Quiz: 입력하는 함수를 원하는 계산으로 바꾸어 코딩하라.
-->

<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Basic</title>
    <script>
        // 함수를 선언합니다.
        function f(x) {
            return x * x;
        }

        var input = prompt('숫자를 입력하세요', '기본 값 = 3');

        // 함수를 호출합니다.
        document.write(f(input));
    </script>
</head>

<body>

</body>

</html>
