    <script>
        document.write('짝수'+'<br>');
        // 변수를 선언합니다.
        var output = 0;

        // 반복을 수행합니다.
        for (var a = 0; a <= 100; a+=2) {
            output += a;
        }

        // 출력합니다.
        document.write(output+'<br>');
    </script>
    <script>
        document.write('홀수'+'<br>');
        // 변수를 선언합니다.
        var output = 0;

        // 반복을 수행합니다.
        for (var a = 1; a <= 100; a+=2) {
            output += a;
        }

        // 출력합니다.
        document.write(output);
    </script>
