<!--
    Quiz: 선택자 h2를 2개 (내용: Namseoul University) 추가하여 출력하라
-->
<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 스타일 속성을 변경합니다.
            $('h1').css('color', 'red');
            $('h1').css('background', 'black');
            $('h2').css('color', 'Blue');
            $('h2').css('background', 'black');
        });
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
    <h2>Namseoul University</h2>
    <h2>Namseoul University</h2>
</body>
</html>
