<!--
    Quiz: BOX를 2개 추가하여 , 색상을 바꾼후 사이즈 +100 하여 세로 정렬 형태로 출력하라
-->
<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            // 스타일을 적용합니다.
            $('.box').css({
                //float: 'left',
                margin: 10,
                width: 100,
                height: 100,
                backgroundColor: 'red'
            });

            $('.box1').css({
                //float: 'left',
                margin: 10,
                width: 200,
                height: 200,
                backgroundColor: 'Blue'
            });
        });
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box1"></div>
</body>
</html>
