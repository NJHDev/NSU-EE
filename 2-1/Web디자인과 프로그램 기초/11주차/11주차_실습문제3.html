<!--
    Quiz: text 형식의 문서객체 출력를 HTML 태그 형식으로 수정하여 5회만 출력하라
-->
<!DOCTYPE html>
<html>
<head>
    <title>DOM Basic</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 변수를 선언합니다.
            var output = '';
            for (var i = 0; i < 5; i++) {
                output += '<h1>Header - ' + i + '</h1>';
            }

            // 문서 객체 내부의 글자를 변경합니다.
            document.body.innerHTML = output;
        };
    </script>
</head>
<body>
    
</body>
</html>
