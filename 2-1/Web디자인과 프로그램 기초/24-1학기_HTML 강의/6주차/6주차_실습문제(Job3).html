<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        .button {
            width: 300px;
            height: 150px;
            background-image: url(https://i.namu.wiki/i/iD-St9GEVynSksBNljYPd70vm1a7l2dYOoa0zIiVGCmItFK5Cg_ojK8w7fKxCEgmWfNCSFT6YfwrjhqdOll2mQ.svg);
            background-size: 60px;
            border: 10px solid #FFFFFF;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #A9A9A9;
        }

        .button > a {
            display: block;
            line-height: 70px;
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="https://nsu.ac.kr" style="text-align: center; font-size: 45px;">남서울 대학교</a>
    </div>
</body>
</html>
