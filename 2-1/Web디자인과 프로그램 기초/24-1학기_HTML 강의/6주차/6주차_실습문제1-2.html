<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
    <style>
        div {
            width: 100px; height: 100px;
            background-color: red;
 
            border: 20px solid black;
            margin: 10px; padding: 30px;
        }
        div2 {
            width: 100px; height: 100px;
            background-color: red;
 
            border: 20px solid blue;
            margin: 100px; padding: 30px;
        }
    </style>
</head>
<body>
    <div></div>
    <div2></div2>
</body>
</html>
