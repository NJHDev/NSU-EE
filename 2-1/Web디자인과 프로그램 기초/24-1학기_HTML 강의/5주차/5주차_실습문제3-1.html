<!--
    바나나 감 색상 파란색으로 변경
-->
<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        .select { color: blue; }
    </style>
</head>
<body>
    <ul>
        <li>사과</li>
        <li class="select">바나나</li>
        <li>오렌지</li>
        <li class="select">감</li>
    </ul>
</body>
</html>
