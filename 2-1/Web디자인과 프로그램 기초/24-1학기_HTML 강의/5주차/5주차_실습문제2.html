<!--
    Job: float/overflow | float right로 변경, width 100 늘리기
-->
<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        #header {
            width: 1000px; margin: 0 auto;
            background: red;
        }
        #wrap {
            width: 1000px; margin: 0 auto;
            overflow: hidden;
        }
        #aside {
            width: 300px; float: right;
            background: blue;
        }
        #content {
            width: 700px; float: right;
            background: green;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
    </div>
</body>
</html>
