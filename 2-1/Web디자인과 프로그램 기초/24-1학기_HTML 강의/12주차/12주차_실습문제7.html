<!--
    Quiz: Namseoul University를 click 할 경우 남서울대학교가 출력되도록 하여라
-->
<!DOCTYPE html>
<html>
<head>
    <title>Event Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('a').click(function (event) {
                // 출력합니다.
                alert('남서울대학교');

                // 기본 이벤트를 제거합니다.
                //event.preventDefault();
            });
        });
    </script>
</head>
<body>
    <a href="http://nsu.ac.kr">Namseoul University</a>
</body>
</html>
