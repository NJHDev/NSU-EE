<!--
    Quiz: for 문에서 출력할 내용을 추가하여 다시 코딩하라
-->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Basic</title>
    <script>
        // 변수를 선언합니다.
        var array = ['가', '나', '다', '라', '마', '바', '사'];

        // 반복을 수행합니다.
        for (var i = 0; i < array.length; i++) {
            // 출력합니다.
            document.write(i + '번째 출력: ' + array[i]);
        }
    </script>
</head>

<body>

</body>

</html>
