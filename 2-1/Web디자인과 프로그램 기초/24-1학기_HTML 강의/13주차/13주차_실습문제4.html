<!--
    Quiz: 코드에서 무한스크롤 조건이 성립되지 않으면 결과는?
-->
<!DOCTYPE html>
<html>
<head>
    <title>Infinity Scroll</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"> </script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 문서 객체 추가 함수
            var appendDocument = function () {
                for (var i = 1; i <= 20; i++) {
                    // 문서 객체를 생성합니다.
                    $('<h1>무한 스크롤 + ' + i + '</h1>').appendTo('body');
                }
            };
            // 초기에 문서 객체를 추가합니다.
            appendDocument();
            // 이벤트를 연결합니다.
            $(window).scroll(function () {
                // 변수를 선언합니다.
                var scrollHeight = $(window).scrollTop() + $(window).height();
                var documentHeight = $(document).height();
                // 검사합니다.
                if (scrollHeight >= documentHeight-1) { // 10px 오차 범위 추가
                    appendDocument();
                }
            });
        });
    </script>
</head>
<body>

</body>
</html>
